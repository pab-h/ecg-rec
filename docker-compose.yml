services:
  ecg-rec:
    image: pabhugo/ecg-rec:latest
    container_name: model
    restart: no

    volumes:
      - ./data:/app/data
      - ./dist:/app/dist
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./logs:/app/logs
      - ./.env:/app/.env

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
